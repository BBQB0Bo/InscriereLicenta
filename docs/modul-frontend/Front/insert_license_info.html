<body>
    <div id="dashboard-content">
        <div id="header">
            <div class="logo"><a href="#"><img src="image/logo-university.png" alt="Logo-license"></a></div>
        </div>

        <div class="close-bar">
            <a class="home">HOME</a>
        </div>

              
        <div class="container-admin" id="container">
            <div class="left-bar">
                <ul id="nav">
                    <li><a class="selected" href="admin_dashboard.html">Dashboard</a></li>
                    <li><a href="#">Account Manager</a></li>
                    <li><a href="create_new_account.html">Create new account</a></li>

            <div class="col d-flex justify-content-center">
                <div class="card" style="height: 23rem;">

                    </h5>

                    <div class="card-body px-lg-5 pt-0">

                        <form class="text-left" style="color: #757575;">


                            <div class="md-form">
                                
                                <label for="materialLoginFormEmail">Title:</label>
                                <textarea class="form-control" id="" rows="1"></textarea>
                            </div>


                            <div class="md-form">

                                <label for="materialLoginFormPassword">Content:</label>
                                <textarea class="form-control" id="" rows="3"></textarea>
                                
                            </div>

                            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                                type="submit">Post</button>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
